<div class="modal" id="bank">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Bank</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form name="formbank" id="formbank" role="form" novalidate>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="control-label">
                                    Routing Number:
                                </label>
                                <input type="text" class="form-control" id="bankrn" name="bankrn" ng-model="$ctrl.data.RoutingNumber" required />
                                <div ng-show="$ctrl.formbank.bankrn.$touched && $ctrl.formbank.bankrn.$invalid" class="help-block with-errors">Bank routing number is required.</div>
                            </div>
                            <div class="form-group">
                                <label>
                                    Name:
                                </label>
                                <input type="text" class="form-control" id="bankname" name="bankname" ng-model="$ctrl.data.Name" required />
                                <div ng-show="$ctrl.formbank.bankname.$touched && $ctrl.formbank.bankname.$invalid" class="help-block with-errors">Bank routing number is required.</div>
                            </div>
                            <div class="form-group">
                                <label>
                                    Street:
                                </label>
                                <input type="text" class="form-control" id="bankstreet" name="bankstreet" ng-model="$ctrl.data.Street" />
                            </div>
                            <div class="form-group">
                                <label>
                                    Zip Code:
                                </label>
                                <input type="text" class="form-control" id="bankzipcode" name="bankzipcode" ng-model="$ctrl.data.ZipCode" />
                            </div>
                            <div class="form-group">
                                <button ng-disabled="$ctrl.formbank.$invalid || $ctrl.isLoading" type="submit" class="btn btn-primary" ng-click="$ctrl.save()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
