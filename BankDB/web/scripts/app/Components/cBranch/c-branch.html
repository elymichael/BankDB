<div class="modal" id="branch">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Branch [{{$ctrl.parentId}}]</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form name="formbranch{{$ctrl.parentId}}" id="formbranch{{$ctrl.parentId}}" role="form" novalidate>
                    <div class="row">
                        <div class="col">                            
                            <div class="form-group">
                                <label>
                                    Name:
                                </label>
                                <input type="text" class="form-control" id="name{{$ctrl.parentId}}" name="name{{$ctrl.parentId}}" ng-model="$ctrl.data.Name" required />
                            </div>
                            <div class="form-group">
                                <label>
                                    Street:
                                </label>
                                <input type="text" class="form-control" id="street{{$ctrl.parentId}}" name="street{{$ctrl.parentId}}" ng-model="$ctrl.data.Street" />
                            </div>
                            <div class="form-group">
                                <label>
                                    Zip Code:
                                </label>
                                <input type="text" class="form-control" id="zipcode{{$ctrl.parentId}}" name="zipcode{{$ctrl.parentId}}" ng-model="$ctrl.data.ZipCode" />
                            </div>
                            <div class="form-group">
                                <button ng-disabled="$ctrl.formbranch.$invalid || $ctrl.isLoading" type="submit" class="btn btn-primary" ng-click="$ctrl.save()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
