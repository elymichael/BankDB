<div class="modal" id="rating{{$ctrl.parentId}}">
    <div class="modal-dialog">
        <div class="modal-content">            
            <div class="modal-body p-4">
                <form name="formrating{{$ctrl.parentId}}" id="formrating{{$ctrl.parentId}}" role="form" novalidate>
                    <div class="row">
                        <div class="col">
                            [{{$ctrl.parentId}}]
                            <div class="form-group row">
                                <label class="col-2">
                                    Rating
                                </label>
                                <div class="col-10">
                                    <div cd-rating rating-value="$ctrl.data.Value" max="5"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea id="description{{$ctrl.parentId}}" name="description{{$ctrl.parentId}}" class="form-control" ng-model="$ctrl.data.Description" required />
                            </div>
                            <div class="form-group">
                                <button ng-disabled="$ctrl.formrating.$invalid || $ctrl.isLoading" type="submit" class="btn btn-primary" ng-click="$ctrl.save()">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
