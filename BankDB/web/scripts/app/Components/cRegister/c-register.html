<div class="row">
    <div class="col">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" placeholder="Name..." class="form-control" ng-Model="$ctrl.data.Name" name="registername" id="registername" required autofocus />
            </div>
            <div ng-show="$ctrl.form.registername.$touched && $ctrl.form.registername.$invalid" class="help-block with-errors">Invalid Name information</div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="email" placeholder="Email Address..." class="form-control" ng-Model="$ctrl.data.Email" name="registeremail" id="registeremail" required />
            </div>
            <div ng-show="$ctrl.form.registeremail.$touched && $ctrl.form.registeremail.$invalid" class="help-block with-errors">Invalid email address</div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" placeholder="Password..." class="form-control" ng-Model="$ctrl.data.Password" name="registerpassword" id="registerpassword" ng-minlength="8" required />
            </div>
            <div ng-show="$ctrl.form.registercontrasena.$touched && $ctrl.form.registercontrasena.$invalid" class="help-block with-errors">Invalid Password</div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" placeholder="Confirm Password..." class="form-control" ng-Model="$ctrl.data.confirmPassword" name="registerconfirmPassword" id="registerconfirmPassword" ng-minlength="8" required />
            </div>
            <div ng-show="$ctrl.form.registerconfirmPassword.$touched && $ctrl.form.registerconfirmPassword.$invalid" class="help-block with-errors">Invalid Password</div>
            <span ng-show="$ctrl.form.registerconfirmPassword.$valid && ($ctrl.data.Password != $ctrl.data.confirmPassword)" class="help-block with-errors">Password must be the same.</span>
        </div>
        <div class="form-group">
            <button ng-disabled="$ctrl.form.$invalid || $ctrl.isLoading" type="submit" class="btn btn-primary" ng-click="$ctrl.save()">Register</button>
        </div>
    </div>
</div>
