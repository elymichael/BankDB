<cd-container title="Home" message="message">
    <form name="theForm" id="theForm" role="form" novalidate>
        <div class="row" ng-if="!Banks">
            <div class="col">
                <div class="text-center">
                    <i class="fa fa-spinner"></i>
                    <p class="text-info">Cargando...</p>
                </div>
            </div>
        </div>
        <div class="row" ng-if="Banks">
            <div class="col">
                <div>
                    <div class="table-responsive">
                        <div class="text-right">
                            <span>Total de Registros: {{Banks.length}}</span>
                        </div>
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                                    <th class="d-none d-sm-table-cell text-right">
                                        <c-grid-column title="RN" name="RN"></c-grid-column>
                                    </th>
                                    <th>
                                        <c-grid-column title="Name" name="name"></c-grid-column>
                                    </th>
                                    <th>
                                        <c-grid-column title="Address" name="address"></c-grid-column>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="x in Banks | orderBy:myOrderBy | itemsPerPage:10" pagination-id="listado">
                                    <td>{{x.RN}}</td>
                                    <td>{{x.name}}</td>
                                    <td>{{x.address}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col">
                                <div class="pagination justify-content-center">
                                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" auto-hide="false" pagination-id="listado"></dir-pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</cd-container>
