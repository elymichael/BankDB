<cd-container title="Login" message="message">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <form name="theForm" id="theForm" role="form" novalidate>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email" placeholder="Correo electrónico..." class="form-control" ng-Model="loginData.userName" name="correo" id="correo" required autofocus />
                    </div>
                    <div ng-show="theForm.correo.$touched && theForm.correo.$invalid" class="help-block with-errors">correo es inválido</div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" placeholder="Contraseña..." class="form-control" ng-Model="loginData.password" name="contrasena" id="contrasena" ng-minlength="8" required />
                    </div>
                    <div ng-show="theForm.contrasena.$touched && theForm.contrasena.$invalid" class="help-block with-errors">Contraseña es inválida</div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="recordar" ng-model="loginData.rememberMe">
                    <label class="form-check-label" for="recordar">Recordar</label>
                </div>
                <div class="form-group">
                    <a formnovalidate ui-sref="in.register">Registrarse</a>
                </div>
                <div class="form-group">
                    <button ng-disabled="theForm.$invalid || isLoading" type="submit" class="btn btn-primary" ng-click="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</cd-container>
